<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i" rel="stylesheet">

        <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
        <script src='../dist/echarts-discrete.js'></script>
    </head>
    <body>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #F1F7FF;
            }

            #main {
                padding: 20px;
            }

            h1 {
                margin: 20px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                color: #D94854;
            }

            .chart {
                width: 30%;
                margin: 20px auto;
                height: 300px;
                border: 1px solid #D94854;
            }

            p {
                text-align: center;
            }
        </style>
        <h1>ECharts Discrete Example</h1>
        <p>This is an example showing Discrete.</p>
        <div id='main'>
            <div class="chart" id="chart"></div>
        </div>
        <script>
            var baseData = [
                ['2021-05-05T04:03:00+02:00', 1],
                ['2021-05-05T04:08:00+02:00', 2],
                ['2021-05-05T04:09:00+02:00', 3],
                ['2021-05-05T04:15:00+02:00', 3],
            ];

            var categories = [
                {
                    name: "Status One",
                    color: "#F44336",
                    value: 1
                },
                {
                    name: "Status two",
                    color: "#2196F3",
                    value: 2
                },
                {
                    name: "Status three",
                    color: "#4CAF50",
                    value: 3
                }
            ];

            var discreteOptions = discrete.getCOnfig({
                data        : baseData,
                categories  : categories,
                from        : '2021-05-05T04:00:00+02:00',
                to          : '2021-05-05T04:20:00+02:00',
            })

            var options = {
                xAxis : {
                    type : 'time',
                    min  : '2021-05-05T04:00:00+02:00',
                    max  : '2021-05-05T04:20:00+02:00',
                },
                tooltip : discreteOptions.tooltip,
                series  : [{
                    type: "custom",
                    data : discreteOptions.data,
                    renderItem: discrete.render(0),
                    encode: {
                        x: [0, 1], // index start, index end
                        y: 0
                    },
                }]
            };

            var chart = echarts.init(document.getElementById('chart'));

            chart.setOption(options);

            window.onresize = function () {
                chart.resize();
            };
        </script>
    </body>
</html>
